{% extends "precious/newBase.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block head %}
<style>
.control-label {color:black !important;}
</style>
{% endblock %}

{% block header %}<p>&nbsp;</p>{% endblock %}

{% block content %}
<article >
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form id="form" method="post" action="{% url "edit_post" pk=post.pk %}" enctype="multipart/form-data" style="color:white;">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-default" type="submit" name="submit" value="Submit" />
        </form>
      </div>
    </div>
  </div>
</article>
{% endblock %}

{% block footer %}
{% endblock %}
