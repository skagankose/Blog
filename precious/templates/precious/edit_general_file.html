{% extends "precious/newBase.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}


{% block image %}
<header class="intro-header" style="background-image: url('/static/img/edit.jpg');">
{% endblock %}

{% block header %}{% endblock %}


{% block content %}

        <form id="form" method="post" action="{% url "edit_general_file" pk=post.pk pks=general_file.pk %}" enctype="multipart/form-data" style="color:white;">{% csrf_token %}
            {{ form|crispy }}
        <input class="btn btn-default" type="submit" name="submit" value="Submit" />
        <a class="btn btn-default" onclick="goBack()">Cancel</a>
        </form>

{% endblock %}
