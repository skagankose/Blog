{% extends "precious/base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block content %}

	<h4>  New Category  </h4>
	<form id="form" method="post" action="/new_category/" enctype="multipart/form-data">
		{% csrf_token %}
		{{ category_form|crispy }}
		<a class="btn btn-default" onclick="goBack()">Cancel</a>
		<input class="btn btn-default" type="submit" name="submit" value="Submit" />
	</form>

{% endblock %}
