{% extends "precious/newBase.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block image %}search.jpg{% endblock %}
{% block title %}
<h2 class="subheading">
    {% csrf_token %}
    <input type='text' id='csrftoken' name='csrftoken' value="{{ csrf_token }}" hidden='true' />
    <span class="icon"><i class="fa fa-search fa-fw"></i></span>
    <input style="color:black;" type='text' id='search' name='search' size="35"/>
</h2>
{% endblock %}

{% block content %}

</div>
<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

<div id='search_results' class="post-preview"></div>

{% endblock %}

{% block script %}

	{% if post.is_editor %}
	   <script>
	   $(document).ready(function() {
		   $('.editorMode').show();
		   $('.offButton').hide();
		   $('.onButton').show();
	   })
	   </script>
	{% else %}
	   <script>
	   $(document).ready(function() {
		   $('.editorMode').hide();
		   $('.offButton').show();
		   $('.onButton').hide();
	   })
	   </script>
	{% endif %}

{% endblock %}
