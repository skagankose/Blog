
{% if posts.count > 0 %}
    {% for post in posts %}

    <a type="button" class="list-group-item customized11 home_element_2" href='{% url "newPost" pk=post.pk %}'> {{ post.title }} </a>
    {% endfor %}
{% else %}

    <a class="list-group-item customized11 home_element_2"> N/A </a>

{% endif %}
